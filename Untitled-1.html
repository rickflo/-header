<!DOCTYPE html>
<html lang="en">

<head>
  <title>Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="side">
      <img src="./image/Logo.png" alt="logo" class="logo" />
      <nav class="nav_links">
        <ul>
            <li>
              <a class="home-page" href="/">DISCOVER</a>
            </li>

            <li>
              <a class="links" href="/" target="_blank">CREATORS</a>
            </li>

            <li>
              <a class="links" href="/">SELL</a>
            </li>

            <li>
              <a class="links" href="/">STATS</a>
            </li>
        </ul>
      </nav>
    </div>
    <div class="side">
      <div class="search">
        <img src="./image/search.png" href="/" />
        <input type="text" class="search-input" placeholder="Search Art Work / Creator">
      </div>
      <div class="button1">CONNECT WALLET</div>
    </div>
  </header>
  <main>
  <h1 class="title">Discover NFTs</h1>
  <div class="buttons">
    <div class="button">
      <img src="./image/category.png" alt="Category" />
      <span class="info" href="/">Category</span>
    </div>
    <div class="button">
      <img src="./image/collection.png" alt="Collection">
      <span class="info" href="/">Collection</span>
    </div>
    <div class="button">
      <img src="./image/price.png" alt="Price">
      <span class="info" href="/">Price</span>
    </div>
  </div>
</main>
</body>

</html>
